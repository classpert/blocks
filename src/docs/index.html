<% var data = htmlWebpackPlugin.options.data %>

<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='http://localhost:8080/dist/elements.bundle.css'>
    <link rel='stylesheet' type='text/css' href='http://localhost:8080/icon-font.css'>
  </head>

  <body style='margin:0;padding:10px;background-color:#FFF;'>

    <script type='x-vue-template' id='search-bar-1'>
      <search-bar placeholder='Find a course' :css-classes='{container: "c-search-slim c-search-slim--negative", form: "c-search-slim__form", input: "c-search-slim__input"}' :hidden-inputs='{ locale: "en" }'>
        <span slot='icon' class='c-search-slim__icon'></span>
      </search-bar>
    </script>

    <h2>Search Bar</h2>

    <div style='background-color:#0C4977;padding:10px;max-width:320px'>
      <div data-vue-cpt='search-bar-1'></div>
    </div>

    <script type='x-vue-template' id='search-bar-2'>
      <search-bar :css-classes='{container: "c-search-slim", form: "c-search-slim__form", input: "c-search-slim__input"}' :hidden-inputs='{ locale: "en" }'>
        <span slot='icon' class='c-search-slim__icon'></span>
      </search-bar>
    </script>

    <h2>Search Bar</h2>

    <div style='padding:10px;max-width:320px'>
      <div data-vue-cpt='search-bar-2'></div>
    </div>

    <script type='x-vue-template' id='search-bar-3'>
      <search-bar :css-classes='{container: "c-search-impact", form: "c-search-impact__form", input: "c-search-impact__input"}' :hidden-inputs='{ locale: "en" }'>
        <button slot='search-btn' class='c-search-impact__btn'></button>
      </search-bar>
    </script>

    <h2>Search Bar</h2>

    <div style='background-color:#0c4977;padding:10px;max-width:620px'>
      <div data-vue-cpt='search-bar-3'></div>
    </div>


    <script type='x-vue-template' id='social-sharing'>
       <social-sharing url="https://quero.com/"
          title="Find and compare online courses from multiple providers"
          description="Some text"
          quote="Some text"
          hashtags="quero,elearning,courses"
          twitter-user="querocourses"
          inline-template>
        <ul class='c-list c-list--unstyled c-list--inline'>
          <li style='margin-left:4px'>
            <network network="linkedin">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#linkedin'></use>
              </svg>
            </network>
          </li>
          <li style='margin-left:4px'>
            <network network="twitter">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#twitter'></use>
              </svg>
            </network>
          </li>
          <li style='margin-left:4px'>
            <network network="facebook">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#facebook'></use>
              </svg>
            </network>
          </li>
          <li>
            <network network="reddit">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#reddit'></use>
              </svg>
            </network>
          </li>
        </ul>
      </social-sharing>
    </script>

    <h2>Social Sharing</h2>
    <div data-vue-cpt='social-sharing'></div>

    <script type="text/javascript" src="dist/blocks.all.js"></script>

  </body>

</html>
