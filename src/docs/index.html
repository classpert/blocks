<% var data = htmlWebpackPlugin.options.data %>

<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='http://cdn.quero.com/elements/dist/elements.bundle.css'>
    <script type='text/javascript' src='http://cdn.quero.com/elements/dist/elements.bundle.js'></script>
    <style>
      body {
        margin: 0;
        padding: 0.625em;
        background-color: white;
      }

      .showcase {
        margin-bottom: 1em;
      }

      .showcase h2 {
        margin-bottom: 0.1em;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>

  <body>

    <script type='x-vue-template' id='searchbar'>
      <search-bar :hidden-inputs='{ locale: "en" }'>
        <button slot='search-btn' style='vertical-align:top' class='btn btn--blue-flat'>
          Search
        </button>
      </search-bar>
    </script>

    <div class='showcase'>
      <h2>Search Bar</h2>
      <div data-vue-cpt='searchbar'></div>
    </div>

    <script type='x-vue-template' id='social-sharing'>
       <social-sharing url="https://quero.com/"
          title="Find and compare online courses from multiple providers"
          description="Some text"
          quote="Some text"
          hashtags="quero,elearning,courses"
          twitter-user="querocourses"
          inline-template>
        <ul class='c-list c-list--unstyled c-list--inline'>
          <li style='margin-left:4px'>
            <network network="linkedin">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#linkedin'></use>
              </svg>
            </network>
          </li>
          <li style='margin-left:4px'>
            <network network="twitter">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#twitter'></use>
              </svg>
            </network>
          </li>
          <li style='margin-left:4px'>
            <network network="facebook">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#facebook'></use>
              </svg>
            </network>
          </li>
          <li>
            <network network="reddit">
              <svg width='1.2em' height='1.2em'>
                <use xlink:href='http://cdn.quero.com/elements/dist/svgs/icons-lib.svg#reddit'></use>
              </svg>
            </network>
          </li>
        </ul>
      </social-sharing>
    </script>

    <div class='showcase clearfix'>
      <h2>Social Sharing</h2>
      <div data-vue-cpt='social-sharing'></div>
    </div>

    <script type='x-json-template' name="course" for="syllabus-modal">
      {
        "name": "Python,Python for Beginners Python Real time examples Python",
        "description": "python 3, python programming, python , python beginners, python3, python 3, complete python 3, Real time examples python",
        "syllabus": "<ul>\n<li>You need to practice and apply same concept to your examples then only you know what you had learn from this</li>\n<li>This is completely good for beginners, You can easily understand the concepts and examples</li>\n<li><strong><em>IF you need any other topics also which is related to Course</em></strong> you can ask me i will update it as soon as possible ****</li>\n</ul>\n",
        "providerName": "Udemy",
        "providerLogo": "http://localhost:8080/dist/svgs/providers-lib.svg#udemy"
      }
    </script>

    <script type='x-json-template' name="cssClasses" for="syllabus-modal">
      {
        "rootClass": ["o-syllabus-modal"],
        "callerClass": ["o-syllabus-modal__caller"],
        "wrapperClass": ["o-syllabus-modal__wrapper"],
        "dismisserClass": ["o-syllabus-modal__dismisser"],
        "bodyClass": ["o-syllabus-modal__body"]
      }
    </script>

    <script type='x-vue-template' id='syllabus-modal'>
      <syllabus-modal :cssClasses="cssClasses" :course="course" height="80%">
        <template #caller>
          See Syllabus
        </template>
        <template #header="{ course }">
          <div class='o-syllabus-modal__provider'>
            <span class='c-label'>
              <svg class='c-label__icon c-label__icon--circled-border'>
                <use :xlink:href="course.providerLogo"></use>
              </svg>
              <span class='c-label__text'>
                <span class='c-tags c-tags--gray'>
                  {{ course.providerName }}
                </span>
              </span>
            </span>
          </div>
        </template>
        <template #body="{ course }">
          <h5 class='o-syllabus-modal__course-name'>{{ course.name }}</h5>
          <p class='o-syllabus-modal__course-description' v-html='course.description'></p>
          <span class='o-syllabus-modal__course-syllabus-header'>
            Course syllabus
          </span>
          <div class='o-syllabus-modal__course-syllabus' v-html='course.syllabus' v-bar></div>
        </template>
      </syllabus-modal>
    </script>

    <div class="showcase">
      <h2>Syllabus Modal</h2>
      <div data-vue-cpt='syllabus-modal'></div>
    </div>

    <script type="text/javascript" src="dist/blocks.all.js"></script>
  </body>

</html>
